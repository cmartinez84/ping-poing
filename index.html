<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da|Londrina+Outline|Orbitron|Oswald|Ravi+Prakash|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/mystyles.css" type="text/css">
    <script src="js/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/myscripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="well row">
          <h1 class=""><span class="glyphicon glyphicon-star-empty"></span>Ping-Pong<span class="glyphicon glyphicon-star-empty"></span></h1>
          <div class="col-sm-6">
          <span class="instructions">Enter the number of balls you would like to start your game with. not that each number divisible by three will read "ping" and each divisible by five will read "pong", and each number divisible by either (ie, divisible by 15) will read both ping and "pong"</span>
        </div>
        <div class="col-sm-6 col2">
          <form id="getNumber"class="" action="index.html" method="post">
            <label for="">Enter your number here:</label>
            <input  id="numberInput" class="form-control" type="text" name="name" value="" placeholder="number" required>
            <label id="warning" for="">Your entry was not a number! Please enter a number.</label>
            <div class="col-sm-10">
              <button class=" btn btn-default " type="submit" name="button">SERVE!</button>
              </form>
            </div>
        </div>
    <!-- end well -->
      </div>
    <div id="resultsContainer">
      <p id="pingPongResults"></p>
    </div>
    <!-- <p class="ball">TEST</p> -->
  </div>
  <!-- end container -->
<div id="playAgain">
  <button  class="btn btn-danger btn-lg" type="button" name="button">Play Again?</button>
</div>


  </body>
</html>
